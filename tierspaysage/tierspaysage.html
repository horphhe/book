<!DOCTYPE html>
<html lang="fr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Déplaçables</title>
  <link rel="stylesheet" href="https://horphhe.github.io/book/tierspaysage/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a class="word" href="https://horphhe.github.io/book/index.html">Amelia Pellerin</a>
                 <a class="word" id="Manifeste_du_Tiers_paysage">Manifeste du Tiers paysage</a>
            </div> 
        </nav>
    </header>

   
<main>
   <div id="book">
        <!-- Chaque "page" du livre -->
        <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
        <div class="page">Page 4</div>
    </div>

    <!-- Script jQuery (assurez-vous que le chemin est correct) -->
    <script src="https://horphhe.github.io/book/tierspaysage/jquery-3.7.1.min.js"></script>

    <!-- Script Turn.js (assurez-vous que le chemin est correct) -->
    <script src="https://horphhe.github.io/book/tierspaysage/turn.js"></script>

    <!-- Initialisation de Turn.js -->
    <script>
        // Ce code s'exécute lorsque le document est prêt
        $(document).ready(function(){
            // Sélectionne l'élément avec l'ID "book" et applique Turn.js
            $("#book").turn({
                width: 600,      // Largeur du livre
                height: 400,     // Hauteur du livre
                autoCenter: true // Centre automatiquement le livre dans la fenêtre
            });
        });
    </script>

</main>

    </footer>



</body></html>
