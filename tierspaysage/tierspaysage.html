<body>
    <header>
        <nav>
            <div class="container">
                <a class="word" href="https://horphhe.github.io/book/index.html">Amelia Pellerin</a>
                 <a class="word" id="Manifeste_du_Tiers_paysage">Manifeste du Tiers paysage</a>
            </div> 
        </nav>
    </header>

   
<main>
   <div id="book">
        <!-- Chaque "page" du livre -->
        <div class="page">Page 1</div>
     <img src="https://horphhe.github.io/book/tierspaysage/pages/tiersp_final2_09.pdf" alt="Page 09" style="width: 100%; height: auto;">
        <div class="page">Page 2</div>
     <img src="https://horphhe.github.io/book/tierspaysage/pages/tiersp_final2_10.pdf" alt="Page 10" style="width: 100%; height: auto;">
        <div class="page">Page 3</div>
     <img src="https://horphhe.github.io/book/tierspaysage/pages/tiersp_final2_11.pdf" alt="Page 11" style="width: 100%; height: auto;">
        <div class="page">Page 4</div>
     <img src="https://horphhe.github.io/book/tierspaysage/pages/tiersp_final2_12.pdf" alt="Page 12" style="width: 100%; height: auto;">
    </div>

    <!-- Script jQuery (assurez-vous que le chemin est correct) -->
    <script src="https://horphhe.github.io/book/tierspaysage/jquery-3.7.1.min.js"></script>

    <!-- Script Turn.js (assurez-vous que le chemin est correct) -->
    <script src="https://horphhe.github.io/book/tierspaysage/turn.js"></script>

    <!-- Initialisation de Turn.js -->
   <script>
$(document).ready(function() {
    $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true,
        pages: 60,  // Nombre total de pages
        when: {
            turning: function(event, page, view) {
                // Si la page est vide, charge le contenu
                if ($("#page" + page).html() === "") {
                    $("#page" + page).html("<h1>Page " + page + "</h1><p>Contenu chargé dynamiquement pour la page " + page + "</p>");
                }
            }
        }
    });
});
</script>

</main>
